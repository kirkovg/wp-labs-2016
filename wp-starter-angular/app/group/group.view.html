<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Add or update {{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <wp-input wp-label="Name" wp-type="text" wp-model="vm.entity.name" wp-focus="true"></wp-input>

      <!--<div class="form-group">
        <label>Name</label>
        <input class="form-control"
               type="text"
               ng-required="true"
               ng-model="vm.entity.name">
      </div>-->

      <group-size wp-model="vm.entity.groupSize"></group-size>
      <!--<div class="form-group">
        <label>Size</label>
        <ui-select ng-model="vm.entity.groupSize" title="Choose group size">
          <ui-select-match placeholder="Select group size...">
            <span>{{$select.selected}}</span>
          </ui-select-match>
          <ui-select-choices repeat="item in (vm.availableSizes | filter:$select.search )" position="auto">
            {{item}}
          </ui-select-choices>
        </ui-select>
      </div>-->


      <wp-input wp-label="Number of classes" wp-type="text" wp-model="vm.entity.numClasses"></wp-input>
      <!--<div class="form-group">
        <label>Number of classes</label>
        <input type="text" class="form-control" ng-model="vm.entity.numClasses">
      </div>-->

    </div>
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>

  </form>
</div>
<div class="row">
  <div class="col-md-12" ng-init="propName='name'">
    <table ng-show="vm.entities.length>0" class="table table-bordered table-striped">
      <tr >
        <th>Group Name<br><button class="btn btn-default" ng-click="propName='name'">Sort by name</button></th>
        <th>Group Size</th>
        <th>Number of Classes<br><button class="btn btn-default" ng-click="propName = 'numClasses'">Sort by classes</button></th>
        <th>Actions</th>
        <th>Search by name<br>
          <input type="text" class="form-control" ng-model="searchText">
        </th>
      </tr>
      <tr ng-repeat="e in vm.entities | orderBy: propName | filter: searchText">
        <td>{{e.name}}</td>
        <td>{{e.groupSize}}</td>
        <td>{{e.numClasses}}</td>
        <td>
          <button class="btn btn-xs btn-default"
                  ng-click="vm.edit(e)">
            Edit
          </button>
          <button class="btn btn-xs btn-danger"
                  ng-click="vm.remove(e)">
            Remove
          </button>
        </td>

      </tr>
    </table>

    <div class="panel panel-warning text-warning" ng-hide="vm.entities.length>0">
      There are no groups!
    </div>
  </div>
</div>
